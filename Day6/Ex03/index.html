<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex03</title>
        <!-- Link Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="login-container">
            <div class="side-left">
                <header class="side-left-title">
                    <i class="fa-brands fa-slack"></i>
                    <span>Just Log</span>
                </header>
                <p class="desc">
                    Lorem ipsum, dolor sit amet consectetur elit. Natus
                    doloribus sint, inventore autem Natus doloribus sint,
                    inventore autem
                </p>
                <a href="#!" class="link-action">Read More</a>
                <div class="contact-icons">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <div class="forward">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="side-right">
                <h2 class="side-right-title">
                    Login to <span>your account</span>
                </h2>
                <form action="" class="login-form">
                    <input
                        type="email"
                        class="input-text"
                        name="email"
                        placeholder="Email Address"
                        required
                    />
                    <input
                        type="password"
                        class="input-text"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <div class="row">
                        <div class="row-left">
                            <input
                                type="checkbox"
                                name="remember-me"
                                id="remember-me"
                            />
                            <label class="remember-me" for="remember-me">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="forgot-password">Forgot Password</a>
                    </div>
                    <button class="login-btn">LOGIN</button>
                </form>
                <p class="sign-up">
                    Don't have an account? <a href="#!">Register here</a>
                </p>
            </div>
        </div>
    </body>
</html>
