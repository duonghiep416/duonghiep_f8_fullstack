<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 1</title>

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
            rel="stylesheet"
        />
        <!-- Icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header>Header</header>
        <!-- Main -->
        <main>Content</main>
        <!-- Footer -->
        <footer>
            <h1 class="footer-title">CONTACT US</h1>
            <div class="row">
                <div class="footer-column">
                    <h2 class="footer-subtitle">Contact Info</h2>
                    <div class="contact-info">
                        <div class="info-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <span>321 Awesome Street New York, NY 17022</span>
                    </div>
                    <div class="contact-info">
                        <div class="info-icon">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <span>info@companyname.com</span>
                    </div>
                    <div class="contact-info">
                        <div class="info-icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <span>+1 800 123 1234</span>
                    </div>
                </div>
                <div class="footer-column">
                    <h2 class="footer-subtitle">
                        Having Any Question! Or Book an appointment
                    </h2>
                    <form action="" class="form-info">
                        <input
                            type="text"
                            name="fullname"
                            placeholder="Your Name"
                        />
                        <input
                            type="email"
                            name="email"
                            placeholder="Your Email"
                        />
                        <input
                            type="text"
                            name="subject"
                            placeholder="Subject"
                        />
                        <textarea
                            class="message"
                            name="message"
                            id="message"
                            placeholder="Message"
                        ></textarea>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </footer>
    </body>
</html>
