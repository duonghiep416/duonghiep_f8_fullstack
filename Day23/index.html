<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />

    <body>
        <div id="register-btn">Đăng kí</div>
        <div class="overlay"></div>
        <div class="modal">
            <div class="header-modal">
                <p class="tab active" id="login-tab">Đăng nhập</p>
                <p class="tab" id="register-tab">Đăng kí</p>
            </div>
            <div class="content-modal">
                <div class="content-tab active" id="login-tab-content">

                        <div class="social-btn register-social-btn">

                                xmlns:xlink="http://www.w3.org/1999/xlink"

                            <span class="social-name">Facebook</span>
                        </div>
                    </div>
                    <p class="tab-text line">hoặc</p>
                    <form action="" class="form-login">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                                required
                            />
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Mật khẩu"
                                required
                            />
                            <span class="form-message"></span>
                        </div>
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                        <button class="submit-btn login-submit-btn">
                            Đăng nhập
                        </button>
                    </form>
                </div>
                <div class="content-tab" id="register-tab-content">
                    <p class="tab-text">
                        Hoàn thành đăng kí và bắt đầu trải nghiệm ngay
                    </p>
                    <form action="" class="form-register">
                        <div class="form-group">
                            <label for="name">Họ và tên</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Họ và tên"
                                required
                            />
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                                required
                            />
                            <span class="form-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Mật khẩu"
                                required
                            />
                            <span class="form-message"></span>
                        </div>
                        <p class="license-text">
                            Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp
                            nhận mọi
                            <a href="#" class="license-link"
                                >điều kiện về qui định và chính sách của Dân
                                trí</a
                            >
                        </p>
                        <button class="submit-btn register-submit-btn">
                            Đăng kí
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
