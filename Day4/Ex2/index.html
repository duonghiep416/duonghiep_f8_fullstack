<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reservation Form</title>
        <!-- Link font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
        <!-- Link CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <h1>Title Website</h1>
        </header>
        <!-- Main -->
        <main>
            <section class="reservation">
                <h3 class="small-title">RESERVATION</h3>
                <h2 class="big-title">Book your table</h2>
                <form action="" class="form-reservation">
                    <input
                        type="text"
                        class="form-item"
                        name="name"
                        placeholder="NAME"
                    />
                    <input
                        type="email"
                        class="form-item"
                        name="email"
                        placeholder="EMAIL"
                    />
                    <input
                        type="text"
                        class="form-item"
                        name="date"
                        placeholder="DATE"
                    />
                    <input
                        type="text"
                        class="form-item"
                        name="time"
                        placeholder="TIME"
                    />
                    <input
                        type="text"
                        class="form-item"
                        name="people"
                        placeholder="PEOPLE"
                    />
                    <button class="btn form-item">Find A Table</button>
                </form>
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <h2>Footer</h2>
        </footer>
    </body>
</html>
