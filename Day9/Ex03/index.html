<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ex03</title>
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <section class="form">
                <h1 class="title">Drop Us a Line</h1>
                <p class="desc">
                    Reach out to us from our contact form and we will get back
                    to you shortly
                </p>
                <form action="" class="form" autocomplete="off">
                    <div class="row">
                        <div class="form-group">
                            <input
                                placeholder=" "
                                type="text"
                                class="input-form"
                                id="first-name"
                            />
                            <label class="label-translate" for="first-name"
                                >First Name *</label
                            >
                        </div>
                        <div class="form-group">
                            <input
                                placeholder=" "
                                type="text"
                                class="input-form"
                                id="last-name"
                            />
                            <label class="label-translate" for="last-name"
                                >Last Name *</label
                            >
                        </div>
                        <div class="form-group">
                            <input
                                placeholder=" "
                                type="text"
                                class="input-form"
                                id="email"
                            />
                            <label class="label-translate" for="email"
                                >Email *</label
                            >
                        </div>
                        <div class="form-group">
                            <select class="select-form" name="sales" id="sales">
                                <option value="0">Sales</option>
                                <option value="1">HTML & CSS</option>
                                <option value="2">Javascript</option>
                            </select>
                            <i class="fa-solid fa-chevron-down icon-select"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <textarea
                                placeholder=" "
                                name=""
                                id=""
                                cols="30"
                                rows="10"
                                class="textarea-form"
                            ></textarea>
                            <label for="" class="label-translate message-label">
                                Message *
                            </label>
                        </div>
                        <button class="send-message-btn">Send message</button>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
