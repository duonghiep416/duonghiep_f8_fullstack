<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-commerce Website UI</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon/site.webmanifest" />
        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Link css -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <input type="checkbox" name="active-menu" id="active-menu" />
            <div class="wrapper-inner">
                <!-- SIDEBAR -->
                <aside class="sidebar">
                    <a href="" class="logo-link">
                        <img src="./img/logo.svg" alt="logo" />
                    </a>
                    <section class="explore">
                        <h2 class="heading">Explore</h2>
                        <nav class="nav">
                            <a href="" class="nav-item">
                                <img
                                    src="./icons/sidebar-icon-1.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                New In
                            </a>
                            <a href="" class="nav-item">
                                <img
                                    src="./icons/sidebar-icon-2.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Clothing
                            </a>
                            <a href="" class="nav-item">
                                <img
                                    src="./icons/sidebar-icon-3.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Shoes
                            </a>
                            <a href="" class="nav-item">
                                <img
                                    src="./icons/sidebar-icon-4.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Accessories
                            </a>
                            <a href="" class="nav-item">
                                <img
                                    src="./icons/sidebar-icon-5.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Activewear
                            </a>
                            <a href="" class="nav-item">
                                <img
                                    src="./icons/sidebar-icon-6.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Gifts & Living
                            </a>
                            <a href="" class="nav-item">
                                <img
                                    src="./icons/sidebar-icon-7.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Inspiration
                            </a>
                        </nav>
                    </section>

                    <button class="chat-btn">
                        <span class="icon">
                            <img src="./icons/chat.svg" alt="" />
                        </span>
                        <span class="chat-text">Help Center</span>
                    </button>
                </aside>
                <!-- HEADER -->
                <label for="active-menu" class="overlay"></label>
                <header class="header">
                    <a href="" class="logo-link logo-header">
                        <img src="./img/logo.svg" alt="logo" />
                    </a>
                    <form action="" class="search-form">
                        <img
                            src="./icons/search.svg"
                            alt="Search Icon"
                            class="icon"
                        />
                        <input
                            type="text"
                            class="search"
                            placeholder="Search store"
                        />
                    </form>
                    <nav class="nav">
                        <a href="" class="logo-link">
                            <img src="./img/logo.svg" alt="logo" />
                        </a>
                        <a href="" class="nav-link active">Products</a>
                        <a href="" class="nav-link">Story</a>
                        <a href="" class="nav-link">Manufacturing</a>
                        <a href="" class="nav-link">Packaging</a>
                    </nav>

                    <div class="actions">
                        <a href="" class="action-link">
                            <img
                                src="./icons/cart.svg"
                                alt="Cart Icon"
                                class="action-icon"
                            />
                        </a>
                        <a href="" class="action-link">
                            <img
                                src="./icons/user.svg"
                                alt="User Icon"
                                class="action-icon"
                            />
                        </a>
                        <label class="active-menu-icon" for="active-menu"
                            ><i class="fa-solid fa-bars"></i
                        ></label>
                    </div>
                </header>
                <!-- MAIN -->
                <main class="main">
                    <div class="wide">
                        <img src="./img/main-img-1.jpg" alt="main-img-1" />
                    </div>
                    <div class="tall">
                        <img src="./img/main-img-3.png" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/main-img-2.jpg" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/main-img-4.png" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/main-img-5.png" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./img/main-img-6.png" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/main-img-7.jpg" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./img/main-img-8.jpg" alt="" />
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
